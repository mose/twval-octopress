method: rsync                             # How do you want to deploy? git, rsync or s3.
site_dir: _site                           # Location of your static site files.

user:         mose@twval.org              # The user for your host, e.g. user@host.com
remote_path:  _site                       # Destination directory
delete:       true                        # Remove files from destination which don't match files in source
port:         22                          # If your host requires a non standard port
flags:  -avz                              # Modify flags as necessary to suit your hosting setup

